<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-app main-quiz-app">
      <header class="quiz-header">
        <div class="timer">10:00</div>
        <button class="btn-primary">Submit</button>
      </header>
      <section class="h-full">
        <div class="quiz-list"></div>
      </section>
      <section class="btn-prev-nxt-wrap">
        <button class="btn-outline" onclick="previous()">Previous</button>
        <button class="btn-outline" onclick="next()">Next</button>
      </section>
    </main>

    <!-- explicit area -->
    <div style="display: none">
      <div data-component="quiz">
        <form id="quiz-question" class="quiz-box">
          <div>
            <div class="question-label">
              Question $questionNumber$
              <span class="question-total">/$questionCount$</span>
            </div>

            <div class="quiz-question">$question$</div>
          </div>
          <ul class="quiz-options">
            <!-- optiona A -->
            <li>
              <input
                name="option"
                id="$questionNumber$-opta"
                type="radio"
                class="option-radio-input peer"
              />
              <label for="$questionNumber$-opta" class="label-styles">
                <div class="label-option">$opta$</div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                  class="option-check"

                  />
                </svg>
              </label>
            </li>
            <!-- option B -->
            <li>
              <input
                name="option"
                id="$questionNumber$-optb"
                type="radio"
                class="option-radio-input peer"
              />

                </svg>
              </label>
            </li>

                  />
                </svg>
              </label>
            </li>
            <!-- option D -->
            <li>
              <input
                name="option"
                id="$questionNumber$-optd"
                type="radio"
                class="option-radio-input peer"
              />
              <label for="$questionNumber$-optd" class="label-styles">
                <div class="label-option">$optd$</div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"

                  />
                </svg>
              </label>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <script src="../../assets/js/helpers.js"></script>
    <script src="../../assets/js/quiz.js"></script>
  </body>
</html>
